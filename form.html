<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/form.css">
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <p>Feel free to contact me and I will get back to you as soon as I can.</p>
        <form name="contactForm" action="https://formsubmit.co/clarissette@ukr.net" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <div class="error" id="nameError"></div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <div class="error" id="emailError"></div>
            <label for="phone">Phone(optional):</label>
            <input type="phone" name="phone" id="phone">
            <div class="error" id="phoneError"></div>
            <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject">
            <div class="error" id="subjectError"></div>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <div class="error" id="messageError"></div>
            <input type="submit" value="Send">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://tsvetanat.github.io/portfolio/thanks.html">
        </form>
    </div>
    <script src="./JS/form.js"></script>
</body>
</html>
